name: kowairo
description: "A Flutter project for Kowairo."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.2.1
  freezed_annotation: ^3.1.0
  go_router: ^16.3.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  riverpod_annotation: ^3.0.3
  supabase_flutter: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.7.1
  flutter_gen_runner: ^5.12.0
  flutter_lints: ^6.0.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  integrations:
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: AppColors
